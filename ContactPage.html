	<script>
		function getMailtoUrl(to, subject, body) {
			var args = [];
			if (typeof subject !== 'undefined') {
				args.push('subject=' + encodeURIComponent(subject));
			}
			if (typeof body !== 'undefined') {
				args.push('body=' + encodeURIComponent(body))
			}
			
			var url = 'mailto:' + encodeURIComponent(to);
			if (args.length > 0) {
				url += '?' + args.join('&');
			}
			return url;
		}
		
		function createSupportEmail(reason, category, fname, lname, message) {
			const subject = category.value + "- " + reason.value;
			const body = "Hi Pixelloid Team, \n \n" + message.value + "\n \n Kind Regards, \n" + fname.value + " " + lname.value;
			window.location.href = getMailtoUrl("support@pixelloid.com.au", subject, body);
		}
	</script>
